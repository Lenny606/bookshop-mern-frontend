<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        .text {
        font-family: 'Georgia', serif;
        font-size: 100px;
        fill: red;
        }
        .drip {
        fill: red;
        animation: drip 2s infinite ease-in-out;
        }
        .drip2 {
        fill: red;
        animation: drip 3s infinite ease-in-out;
        animation-delay: 1s;
        }
        @keyframes drip {
        0%   { transform: translateY(0); opacity: 1; }
        80%  { transform: translateY(30px); opacity: 0.8; }
        100% { transform: translateY(40px); opacity: 0; }
        }
    </style>

    <!-- Text loga -->
    <text x="10" y="60" class="text">Dark King</text>

    <!-- Kapky krve -->
    <circle class="drip" cx="60" cy="65" r="4" />
    <circle class="drip2" cx="140" cy="70" r="4" />
</svg>
